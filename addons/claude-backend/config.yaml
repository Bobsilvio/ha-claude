# Home Assistant Add-on configuration
name: AI Assistant for Home Assistant
version: "3.2.18"
slug: claude-backend
description: >-
  AI-powered smart home assistant with Claude, ChatGPT, Gemini,
  NVIDIA NIM and GitHub Models (40+ AI models)
url: https://github.com/Bobsilvio/ha-claude
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
apparmor: false
boot: auto
ingress: true
ingress_port: 5000
ingress_entry: /
panel_icon: mdi:robot
panel_title: AI Assistant
homeassistant_api: true
map:
  - config:rw
ports:
  5000/tcp: null
ports_description:
  5000/tcp: AI Assistant API
environment:
  DEBUG_MODE: "False"
options:
  anthropic_api_key: ""
  openai_api_key: ""
  google_api_key: ""
  github_token: ""
  nvidia_api_key: ""
  nvidia_thinking_mode: false
  api_port: "5000"
  debug_mode: false
  colored_logs: true
  enable_file_access: false
  language: en
  timeout: "30"
  max_retries: "3"
schema:
  anthropic_api_key: password?
  openai_api_key: password?
  google_api_key: password?
  github_token: password?
  nvidia_api_key: password?
  nvidia_thinking_mode: bool?
  api_port: str
  debug_mode: bool?
  colored_logs: bool?
  enable_file_access: bool?
  language: list(en|it|es|fr)?
  timeout: str?
  max_retries: str?
documentation: https://github.com/Bobsilvio/ha-claude
support: https://github.com/Bobsilvio/ha-claude/issues
maintainers:
  - Bobsilvio
