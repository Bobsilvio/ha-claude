configuration:
  anthropic_api_key:
    name: Anthropic API Key
    description: API key for Anthropic Claude models
  openai_api_key:
    name: OpenAI API Key
    description: API key for OpenAI ChatGPT models
  google_api_key:
    name: Google API Key
    description: API key for Google Gemini models
  github_token:
    name: GitHub Token
    description: GitHub fine-grained token for accessing Models API
  nvidia_api_key:
    name: NVIDIA API Key
    description: API key for NVIDIA NIM models
  nvidia_thinking_mode:
    name: NVIDIA Thinking Mode
    description: Enable NVIDIA Thinking mode for deeper reasoning (experimental)
  api_port:
    name: API Port
    description: Port for the API server (default: 5000)
  colored_logs:
    name: Colored Logs
    description: Enable colored emoji indicators in addon logs (ðŸŸ¢ success, ðŸ”´ error, etc.)
  debug_mode:
    name: Debug Mode
    description: Show verbose debugging information including HTTP headers and detailed traces
  log_level:
    name: Log Level
    description: Log verbosity - normal (filter noise), verbose (all logs), debug (includes payload data)
  enable_file_access:
    name: Enable File Access
    description: Allow AI assistant to read/write files from Home Assistant config directory
  language:
    name: Language
    description: UI language for error messages and responses
  timeout:
    name: Request Timeout
    description: Request timeout in seconds (default: 30)
  max_retries:
    name: Max Retries
    description: Maximum retry attempts for failed API requests (default: 3)
  enable_memory:
    name: Enable Memory (Experimental)
    description: Enable persistent memory system to remember past conversations
  enable_file_upload:
    name: Enable File Upload (Experimental)
    description: Allow uploading documents (PDF, DOCX, TXT, MD, YAML) for AI to analyze
  enable_rag:
    name: Enable RAG (Experimental)
    description: Enable RAG (Retrieval-Augmented Generation) for document search and context injection
