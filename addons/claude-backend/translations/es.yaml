configuration:
  ai_provider:
    name: Proveedor de IA
    description: Selecciona tu proveedor de IA (Anthropic Claude, OpenAI, Google Gemini, NVIDIA NIM o GitHub Models)
  ai_model:
    name: Modelo de IA
    description: "Selecciona el modelo de IA (según proveedor: Claude=Sonnet/Opus/Haiku, OpenAI=GPT-4o/o1, Google=Gemini, NVIDIA=Kimi K2.5, GitHub=40+ modelos)"
  anthropic_api_key:
    name: Clave API Anthropic
    description: Clave API de console.anthropic.com (guarda aunque no uses, para cambio rápido)
  openai_api_key:
    name: Clave API OpenAI
    description: Clave API de platform.openai.com (guarda aunque no uses, para cambio rápido)
  google_api_key:
    name: Clave API Google
    description: Clave API de aistudio.google.com (guarda aunque no uses, para cambio rápido)
  nvidia_api_key:
    name: Clave API NVIDIA
    description: Clave API de build.nvidia.com (gratuita - guarda aunque no uses, para cambio rápido)
  github_token:
    name: Token GitHub
    description: Personal Access Token de github.com/settings/tokens (guarda aunque no uses, para cambio rápido)
  api_port:
    name: Puerto API
    description: Puerto API interno (predeterminado 5000, solo usuarios avanzados)
  debug_mode:
    name: Modo Debug
    description: Habilita registro detallado para solución de problemas (crea registros más grandes)
  enable_file_access:
    name: Habilitar Acceso a Archivos
    description: Permitir a la IA leer/escribir archivos de configuración de Home Assistant (automatizaciones, scripts, YAML)
  language:
    name: Idioma
    description: Idioma de respuestas de IA (Inglés, Italiano, Español o Francés)
  timeout:
    name: Tiempo de Espera
    description: Tiempo de espera de solicitudes API en segundos (predeterminado 30, aumentar si las respuestas son lentas)
  max_retries:
    name: Reintentos Máximos
    description: Número máximo de intentos para llamadas API fallidas (predeterminado 3)
