# Home Assistant Add-on configuration
name: AI Assistant for Home Assistant
version: "3.2.30"
slug: claude-backend
description: >-
  AI-powered smart home assistant with Claude, ChatGPT, Gemini,
  NVIDIA NIM and GitHub Models (40+ AI models)
url: https://github.com/Bobsilvio/ha-claude
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
apparmor: false
boot: auto
ingress: true
ingress_port: 5000
ingress_entry: /
panel_icon: mdi:robot
panel_title: AI Assistant
homeassistant_api: true
map:
  - config:rw
ports:
  5000/tcp: null
ports_description:
  5000/tcp: AI Assistant API
environment:
  DEBUG_MODE: "False"
  API_PORT: "5000"
options:
  anthropic_api_key: ""
  openai_api_key: ""
  google_api_key: ""
  github_token: ""
  nvidia_api_key: ""
  nvidia_thinking_mode: false
  api_port: "5000"
  debug_mode: false
  colored_logs: true
  log_level: normal
  enable_file_access: false
  language: en
  timeout: "30"
  max_retries: "3"
  enable_voice: false
  enable_memory: false
  enable_file_upload: false
  enable_rag: false
schema:
  anthropic_api_key: password?
  openai_api_key: password?
  google_api_key: password?
  github_token: password?
  nvidia_api_key: password?
  nvidia_thinking_mode: bool?
  api_port: str
  debug_mode: bool?
  colored_logs: bool?
  log_level: list(normal|verbose|debug)?
  enable_file_access: bool?
  language: list(en|it|es|fr)?
  timeout: str?
  max_retries: str?
  enable_voice: bool?
  enable_memory: bool?
  enable_file_upload: bool?
  enable_rag: bool?

descriptions:
  anthropic_api_key: "API key for Anthropic Claude models"
  openai_api_key: "API key for OpenAI ChatGPT models"
  google_api_key: "API key for Google Gemini models"
  github_token: "GitHub token for accessing Models API"
  nvidia_api_key: "API key for NVIDIA NIM models"
  nvidia_thinking_mode: "Enable NVIDIA Thinking mode for deeper reasoning (experimental)"
  api_port: "Port for the API server (default: 5000)"
  debug_mode: "Show verbose debugging information including HTTP headers and detailed traces"
  colored_logs: "Enable colored emoji indicators in addon logs (ðŸŸ¢ success, ðŸ”´ error, etc.)"
  log_level: "Log verbosity: normal (filter noise), verbose (all logs), debug (includes payload data)"
  enable_file_access: "Allow AI assistant to read files from Home Assistant config directory"
  language: "UI language for error messages and responses"
  timeout: "Request timeout in seconds (default: 30)"
  max_retries: "Maximum retry attempts for failed API requests (default: 3)"
  enable_voice: "[EXPERIMENTAL] Enable voice input/output (speech-to-text, text-to-speech)"
  enable_memory: "[EXPERIMENTAL] Enable persistent memory system to remember past conversations"
  enable_file_upload: "[EXPERIMENTAL] Allow uploading documents (PDF, TXT) for AI to analyze"
  enable_rag: "[EXPERIMENTAL] Enable RAG (Retrieval-Augmented Generation) for document search"
documentation: https://github.com/Bobsilvio/ha-claude
support: https://github.com/Bobsilvio/ha-claude/issues
maintainers:
  - Bobsilvio
