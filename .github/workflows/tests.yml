name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r addons/claude-backend/requirements.txt

      - name: Python syntax check
        run: |
          python -m compileall addons/claude-backend -q

      - name: Lint check (non-blocking)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 addons/claude-backend --max-line-length=120 --count --show-source --statistics

      - name: Verify addon structure
        run: |
          echo "Checking addon files..."
          test -f addons/claude-backend/config.json && echo "✅ config.json"
          test -f addons/claude-backend/Dockerfile && echo "✅ Dockerfile"
          test -f addons/claude-backend/build.json && echo "✅ build.json"
          test -f addons/claude-backend/requirements.txt && echo "✅ requirements.txt"
          test -f addons/claude-backend/rootfs/etc/s6-overlay/s6-rc.d/claude-backend/run && echo "✅ s6 run script"
          test -f addons/claude-backend/rootfs/etc/s6-overlay/s6-rc.d/claude-backend/type && echo "✅ s6 type file"
          test -f addons/claude-backend/rootfs/etc/s6-overlay/s6-rc.d/user/contents.d/claude-backend && echo "✅ s6 user service"
          echo "All addon files present!"
