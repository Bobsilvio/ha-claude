configuration:
  ai_provider:
    name: Proveedor de IA
    description: Selecciona tu proveedor de IA (Anthropic Claude, OpenAI, Google Gemini o GitHub Models)
  anthropic_api_key:
    name: Clave API Anthropic
    description: Clave API de console.anthropic.com (requerida si provider=anthropic)
  openai_api_key:
    name: Clave API OpenAI
    description: Clave API de platform.openai.com (requerida si provider=openai)
  google_api_key:
    name: Clave API Google
    description: Clave API de aistudio.google.com (requerida si provider=google)
  github_token:
    name: Token GitHub
    description: Personal Access Token de github.com/settings/tokens (requerido si provider=github)
  github_model:
    name: Modelo GitHub
    description: Selecciona el modelo de IA para el proveedor GitHub (40+ modelos disponibles)
  api_port:
    name: Puerto API
    description: Puerto API interno (predeterminado 5000, solo usuarios avanzados)
  debug_mode:
    name: Modo Debug
    description: Habilita registro detallado para solución de problemas (crea registros más grandes)
  enable_file_access:
    name: Habilitar Acceso a Archivos
    description: Permitir a la IA leer/escribir archivos de configuración de Home Assistant (automatizaciones, scripts, YAML)
  language:
    name: Idioma
    description: Idioma de respuestas de IA (Inglés, Italiano, Español o Francés)
  timeout:
    name: Tiempo de Espera
    description: Tiempo de espera de solicitudes API en segundos (predeterminado 30, aumentar si las respuestas son lentas)
  max_retries:
    name: Reintentos Máximos
    description: Número máximo de intentos para llamadas API fallidas (predeterminado 3)
