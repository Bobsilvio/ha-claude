url: https://github.com/Bobsilvio/ha-claude
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
apparmor: false
boot: auto
ingress: true
ingress_port: 5001
ingress_entry: /
panel_icon: mdi:robot
panel_title: AI Assistant DEV
