configuration:
  ai_provider:
    name: Fournisseur d'IA
    description: Sélectionnez votre fournisseur d'IA (Anthropic Claude, OpenAI, Google Gemini ou GitHub Models)
  anthropic_api_key:
    name: Clé API Anthropic
    description: Clé API de console.anthropic.com (requise si provider=anthropic)
  openai_api_key:
    name: Clé API OpenAI
    description: Clé API de platform.openai.com (requise si provider=openai)
  google_api_key:
    name: Clé API Google
    description: Clé API de aistudio.google.com (requise si provider=google)
  github_token:
    name: Token GitHub
    description: Personal Access Token de github.com/settings/tokens (requis si provider=github)
  github_model:
    name: Modèle GitHub
    description: Sélectionnez le modèle d'IA pour le fournisseur GitHub (40+ modèles disponibles)
  api_port:
    name: Port API
    description: Port API interne (par défaut 5000, utilisateurs avancés uniquement)
  debug_mode:
    name: Mode Debug
    description: Activer la journalisation détaillée pour le dépannage (crée des journaux plus volumineux)
  enable_file_access:
    name: Activer l'Accès aux Fichiers
    description: Autoriser l'IA à lire/écrire les fichiers de configuration Home Assistant (automatisations, scripts, YAML)
  language:
    name: Langue
    description: Langue des réponses de l'IA (Anglais, Italien, Espagnol ou Français)
  timeout:
    name: Délai d'Attente
    description: Délai d'attente des requêtes API en secondes (par défaut 30, augmenter si les réponses sont lentes)
  max_retries:
    name: Tentatives Maximales
    description: Nombre maximal de tentatives pour les appels API échoués (par défaut 3)
