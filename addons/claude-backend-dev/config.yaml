# Home Assistant Add-on configuration (DEV)
name: "AI Assistant DEV ðŸš§"
version: "3.3.0-dev"
slug: claude-backend-dev
description: >-
  [DEVELOPMENT] AI-powered smart home assistant with experimental features:
  file upload, RAG, voice, memory. UNSTABLE - only for testing.
url: https://github.com/Bobsilvio/ha-claude
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
apparmor: false
boot: auto
ingress: true
ingress_port: 5000
ingress_entry: /
panel_icon: mdi:robot
panel_title: AI Assistant DEV
homeassistant_api: true
map:
  - config:rw
ports:
  5000/tcp: null
ports_description:
  5000/tcp: AI Assistant API
environment:
  DEBUG_MODE: "False"
options:
  anthropic_api_key: ""
  openai_api_key: ""
  google_api_key: ""
  github_token: ""
  nvidia_api_key: ""
  nvidia_thinking_mode: false
  api_port: "5000"
  debug_mode: false
  colored_logs: true
  log_level: normal
  enable_file_access: false
  language: en
  timeout: "30"
  max_retries: "3"
  enable_voice: false
  enable_memory: false
  enable_file_upload: false
  enable_rag: false
schema:
  anthropic_api_key:
    password?: true
    description: API key for Anthropic Claude models
  openai_api_key:
    password?: true
    description: API key for OpenAI ChatGPT models
  google_api_key:
    password?: true
    description: API key for Google Gemini models
  github_token:
    password?: true
    description: GitHub token for accessing Models API
  nvidia_api_key:
    password?: true
    description: API key for NVIDIA NIM models
  nvidia_thinking_mode:
    bool?: true
    description: Enable NVIDIA Thinking mode for deeper reasoning (experimental)
  api_port:
    str: null
    description: Port for the API server (default: 5000)
  debug_mode:
    bool?: true
    description: Show verbose debugging information including HTTP headers and detailed traces
  colored_logs:
    bool?: true
    description: Enable colored emoji indicators in addon logs (ðŸŸ¢ success, ðŸ”´ error, etc.)
  log_level:
    list(normal|verbose|debug)?: null
    description: "Log verbosity: normal (filter noise), verbose (all logs), debug (includes payload data)"
  enable_file_access:
    bool?: true
    description: Allow AI assistant to read files from Home Assistant config directory
  language:
    list(en|it|es|fr)?: null
    description: UI language for error messages and responses
  timeout:
    str?: null
    description: Request timeout in seconds (default: 30)
  max_retries:
    str?: null
    description: Maximum retry attempts for failed API requests (default: 3)
  enable_voice:
    bool?: true
    description: "[EXPERIMENTAL] Enable voice input/output (speech-to-text, text-to-speech)"
  enable_memory:
    bool?: true
    description: "[EXPERIMENTAL] Enable persistent memory system to remember past conversations"
  enable_file_upload:
    bool?: true
    description: "[EXPERIMENTAL] Allow uploading documents (PDF, TXT) for AI to analyze"
  enable_rag:
    bool?: true
    description: "[EXPERIMENTAL] Enable RAG (Retrieval-Augmented Generation) for document search"
documentation: https://github.com/Bobsilvio/ha-claude
support: https://github.com/Bobsilvio/ha-claude/issues
maintainers:
  - Bobsilvio
