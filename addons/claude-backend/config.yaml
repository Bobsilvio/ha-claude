# Home Assistant Add-on configuration
name: AI Assistant
version: "3.13.3"
slug: claude-backend
description: >-
  AI-powered smart home assistant with Claude, ChatGPT, Gemini,
  NVIDIA NIM and GitHub Models (40+ AI models)
url: https://github.com/Bobsilvio/ha-claude
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: application
apparmor: false
boot: auto
ingress: true
ingress_port: 5010
ingress_entry: /
panel_icon: mdi:robot
panel_title: AI Assistant
homeassistant_api: true
map:
  - config:rw
ports:
  5010/tcp: null
ports_description:
  5010/tcp: AI Assistant API
environment:
  DEBUG_MODE: "False"
  API_PORT: "5010"
options:
  anthropic_api_key: ""
  openai_api_key: ""
  google_api_key: ""
  github_token: ""
  nvidia_api_key: ""
  nvidia_thinking_mode: false
  enable_file_access: false
  language: en
  timeout: "30"
  max_retries: "3"
  enable_memory: false
  enable_file_upload: false
  enable_rag: false
  enable_chat_bubble: false
  max_conversations: 10
  colored_logs: true
  debug_mode: false
  log_level: normal
schema:
  anthropic_api_key: password?
  openai_api_key: password?
  google_api_key: password?
  github_token: password?
  nvidia_api_key: password?
  nvidia_thinking_mode: bool?
  enable_file_access: bool?
  language: list(en|it|es|fr)?
  timeout: str?
  max_retries: str?
  enable_memory: bool?
  enable_file_upload: bool?
  enable_rag: bool?
  enable_chat_bubble: bool?
  max_conversations: "int(1,100)?"
  colored_logs: bool?
  debug_mode: bool?
  log_level: list(normal|verbose|debug)?
  api_port: port?

documentation: https://github.com/Bobsilvio/ha-claude
support: https://github.com/Bobsilvio/ha-claude/issues
maintainers:
  - Bobsilvio
