name: Docker Build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Add-on Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./addons/claude-backend
          file: ./addons/claude-backend/Dockerfile
          push: false
          tags: claude-backend:latest
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/amd64-base:latest
