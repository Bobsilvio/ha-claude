configuration:
  ai_provider:
    name: Provider AI
    description: Seleziona il provider AI (Anthropic Claude, OpenAI, Google Gemini o GitHub Models)
  ai_model:
    name: Modello AI
    description: "Seleziona il modello AI (in base al provider: Claude=Sonnet/Opus/Haiku, OpenAI=GPT-4o/o1, Google=Gemini, GitHub=40+ modelli)"
  anthropic_api_key:
    name: Chiave API Anthropic
    description: Chiave API da console.anthropic.com (salva anche se non in uso, per switch rapido)
  openai_api_key:
    name: Chiave API OpenAI
    description: Chiave API da platform.openai.com (salva anche se non in uso, per switch rapido)
  google_api_key:
    name: Chiave API Google
    description: Chiave API da aistudio.google.com (salva anche se non in uso, per switch rapido)
  github_token:
    name: Token GitHub
    description: Personal Access Token da github.com/settings/tokens (salva anche se non in uso, per switch rapido)
  api_port:
    name: Porta API
    description: Porta API interna (predefinita 5000, solo utenti avanzati)
  debug_mode:
    name: Modalità Debug
    description: Abilita log dettagliati per il troubleshooting (crea log più grandi)
  enable_file_access:
    name: Abilita Accesso File
    description: Permetti all'AI di leggere/scrivere file di configurazione Home Assistant (automazioni, script, YAML)
  language:
    name: Lingua
    description: Lingua delle risposte AI (Inglese, Italiano, Spagnolo o Francese)
  timeout:
    name: Timeout Richieste
    description: Timeout richieste API in secondi (predefinito 30, aumenta se le risposte sono lente)
  max_retries:
    name: Tentativi Massimi
    description: Numero massimo di tentativi per chiamate API fallite (predefinito 3)
