configuration:
  ai_provider:
    name: AI Provider
    description: Select your AI provider (Anthropic Claude, OpenAI, Google Gemini, NVIDIA NIM, or GitHub Models)
  ai_model:
    name: AI Model
    description: "Select AI model (choose based on your provider: Claude=Sonnet/Opus/Haiku, OpenAI=GPT-4o/o1, Google=Gemini, NVIDIA=Kimi K2.5, GitHub=40+ models)"
  anthropic_api_key:
    name: Anthropic API Key
    description: API key from console.anthropic.com (save here even if not using, for quick switching)
  openai_api_key:
    name: OpenAI API Key
    description: API key from platform.openai.com (save here even if not using, for quick switching)
  google_api_key:
    name: Google API Key
    description: API key from aistudio.google.com (save here even if not using, for quick switching)
  nvidia_api_key:
    name: NVIDIA API Key
    description: API key from build.nvidia.com (free - save here even if not using, for quick switching)
  github_token:
    name: GitHub Token
    description: Personal Access Token from github.com/settings/tokens (save here even if not using, for quick switching)
  api_port:
    name: API Port
    description: Internal API port (default 5000, advanced users only)
  debug_mode:
    name: Debug Mode
    description: Enable detailed logging for troubleshooting (creates larger logs)
  enable_file_access:
    name: Enable File Access
    description: Allow AI to read/write Home Assistant config files (automations, scripts, YAML)
  language:
    name: Language
    description: AI response language (English, Italian, Spanish, or French)
  timeout:
    name: Request Timeout
    description: API request timeout in seconds (default 30, increase if responses are slow)
  max_retries:
    name: Max Retries
    description: Maximum retry attempts for failed API calls (default 3)
